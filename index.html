layout: default
title: Are men talking too much?
---


<body>
  <div class="content">
      <div class="row-fluid">


          <div class="col-sm-8 col-sm-offset-2 center">
            <br/>
            <h3><span class="highlight"><i>check if kids are focusing</i></span></h3>
            <br/>

            <h1>what's happening?</h1>
            <p id="ans">&nbsp;</p>

            <div class="row-fluid" id="button-div">
              <div class="col-xs-6">
                <a class="btn btn-lg btn-default" id="focus">focused</a>
                <p id="focus-display">00:00</p>
              </div>
              <div class="col-xs-6">
                <a class="btn btn-lg btn-default" id="not-focus">not focused</a>
                <p id="not-focus-display">00:00</p>
              </div>
            </div>
            <div class="clearfix"></div>

            <br/><br/><br/><br/><br/><br/><br/><br/><br/>
            <p class="small"><a class="muted-link" href="https://github.com/nsmader/are-kids-focusing-much">made by Cathy Deng, adapted by Nick Mader</a></p>


          </div>
      </div>
  </div>

  </body>

  <script type="text/javascript">
    $(function() {
      'use strict';

      var focus = {
        time: {
          minutes: 0,
          seconds: 0,
          hours: 0
        },
        active: false
      };

      var not_focus = {
        time: {
          minutes: 0,
          seconds: 0,
          hours: 0
        },
        active: false
      };

      var focus_t;
      var not_focus_t;

      var $ans = $('#ans');
      var $focus = $('#focus');
      var $not_focus = $('#not-focus');

      function num_pad(num) {
        if (num < 10) {
          return '0' + num;
        } else {
          return num;
        }
      }

      function add(tally, display_sel) {
        tally.seconds++;
        if (tally.seconds >= 60) {
          tally.minutes++;
          tally.seconds = 0;
        }
        if (tally.minutes >= 60) {
          tally.hours++;
          tally.minutes = 0;
        }

        if (tally.hours !== 0) {
          $(display_sel).html(num_pad(tally.hours) + ':' + num_pad(tally.minutes) + ':' + num_pad(tally.seconds));
        } else {
          $(display_sel).html(num_pad(tally.minutes) + ':' + num_pad(tally.seconds));
        }

        var d_tot = (focus.time.hours * 3600) + (focus.time.minutes * 60) + focus.time.seconds;
        var l_tot = (not_focus.time.hours * 3600) + (not_focus.time.minutes * 60) + not_focus.time.seconds;
        var pct = parseInt(d_tot / (d_tot + l_tot) * 100, 10);
        $ans.html('<span id="pct">' + pct + '</span>% men');
      }

      $focus.click(function() {

        $focus.toggleClass('pressed');

        if (focus.active === true) {
          focus.active = false;
          clearInterval(focus_t);
        } else {
          focus.active = true;
          if (not_focus.active === true) {
            $not_focus.toggleClass('pressed');
            not_focus.active = false;
            clearInterval(not_focus_t);
          }
          focus_t = setInterval(function() {
            add(focus.time, '#focus-display');
          }, 1000);
        }

      });

      $not_focus.click(function() {

        $not_focus.toggleClass('pressed');

        if (not_focus.active === true) {
          not_focus.active = false;
          clearInterval(not_focus_t);
        } else {
          not_focus.active = true;
          if (focus.active === true) {
            $focus.toggleClass('pressed');
            focus.active = false;
            clearInterval(focus_t);
          }
          not_focus_t = setInterval(function() {
            add(not_focus.time, '#not-focus-display');
          }, 1000);
        }
      });

      $('body').keydown(function(e) {
        if (e.keyCode === 37) { // left
          $focus.trigger('click');
        } else if (e.keyCode === 39) { //right
          $not_focus.trigger('click');
        }
      });

    });

  </script>
</body>
